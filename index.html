<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <div id="main-inner-container">
        <div id="inner-top">
          <div class="img-container"></div>
        </div>
        <div id="inner-bottom">
          <div id="text-container">
            <p class="lighter-text">PARFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="lighter-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <h1>$149.99<span class="lighter-text">$169.99</span></h1>
            </div>
          </div>
          <div id="button-container">
            <button>
              <img src="./images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://www.frontendmentor.io/profile/tawab-1">Tawab Khan</a>.
    </footer>
  </body>
</html>
